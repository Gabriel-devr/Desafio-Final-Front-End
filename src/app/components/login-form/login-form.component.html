<div class="login-card">
    <div class="login-header">
        <span class="material-symbols-outlined logo-icon">favorite</span>
        <h2>Entre para continuar</h2>
        <p>Sua jornada de cuidado começa aqui</p>
    </div>

    <form (ngSubmit)="fazerLogin()" class="login-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="user@email.com" required>
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" [(ngModel)]="senha" name="senha" placeholder="******" required>
        </div>

        @if (erroLogin) {
        <div class="error-msg">Email ou senha incorretos.</div>
        }

        <div class="form-options">
            <label class="remember-me">
                <input type="checkbox" name="lembrar" id="lembrar">
                Lembrar-me
            </label>
            <a href="#" class="forgot-pass">Esqueci a senha</a>
        </div>

        <button type="submit" class="btn-submit">Entrar</button>
    </form>

    <div class="divider">
        <span>ou continue com</span>
    </div>

    <button class="btn-google">
        <img src="assets/google.png" alt="Google">
        Google
    </button>

    <div class="register-link">
        <p>Não tem conta? <a routerLink="cadastro-pessoal">Criar Conta</a></p>
        <p>É especialista? <a routerLink="cadastro-profissional">Área Profissional</a></p>
    </div>
</div>
